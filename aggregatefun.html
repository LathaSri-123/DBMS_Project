        <title>Aggregate Functions</title>
    </head>
    <body>
        In database management an aggregate function is a function where the values of multiple rows are grouped together as input on certain criteria to form a single value of more significant meaning.<br><br>

 

Various Aggregate Functions<br><br>

1) Count()<br>
2) Sum()<br>
3) Avg()<br>
4) Min()<br>
5) Max()<br>
 
    </body>
